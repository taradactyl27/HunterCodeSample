<!DOCTYPE html>
<html>
	<head>
		<title>
			{{title}}
		</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href={{ url_for('static',filename='css/loginstylesheet.css')}}>
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse">
			<button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
				<ul class="navbar-nav justify-content-center">
					{% if not session["user"] %}
					<li class="nav-item">
						<a class="navbar-brand" href="/">Home <span class="sr-only"></span></a>
					</li>
					<li class="nav-item">
												<a class="navbar-brand" href="/leaderboard">Leaderboard</a>
					</li>
					<li class="nav-item">
	            <a class="navbar-brand" href="/login">Sign In</a>
	        </li>
	        <li class="nav-item">
	            <a class="navbar-brand" href="/register">Register</a>
					</li>
					{% else %}
					<li class="nav-item">
							<a class="navbar-brand" href="/">Welcome, {{ session["user"] }}.  <span class="sr-only"></span></a>
						</li>
						<li class="nav-item">
													<a class="navbar-brand" href="/leaderboard">Leaderboard</a>
						</li>
					<li class="nav-item">
                        <a class="navbar-brand" href="/logout">Sign Out</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>

		{% block content1 %}
		{% endblock %}
