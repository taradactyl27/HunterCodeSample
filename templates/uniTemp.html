<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Geopardy</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href={{ url_for('static',filename='css/bodystylesheet.css')}}>
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">G.R.O.U.P Group</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
							<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
						</li>
					<li class="nav-item">
							<a class="nav-link" href="/leaderboard">Leaderboard</a>
						</li>
				</ul>

				<ul class="navbar-nav">
					{% if not session["user"] %}
					<li class="nav-item pull-right">
							<a class="nav-link pull-right" href="/login">Login</a>
						</li>
					<li class="nav-item pull-right">
							<a class="nav-link pull-right" href="/register">Register</a>
						</li>
					{% else %}
					<li class="nav-item pull-right">
						<a class="nav-link pull-right" href="/logout">Sign Out</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>
		{% block content1 %}
		{% endblock %}
		<div class = "flash-messages">
			{% set messages = get_flashed_messages() %}
			{% for message in messages %}
			{{ message }}
			{% endfor %}
		</div>









		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>

</html>
